	  		<p>
		        <div id="number" class="chance-number"></div>

			</p>
			<div class="row">
		        <div class="col-xs-6"><button id="yes" type="button" class="btn btn-all btn-success" onclick="saveChance()" style="display:none">是</button></div>
		        <div class="col-xs-6"><button id="no"  type="button" class="btn btn-all btn-danger" onclick="cleanChance()" style="display:none">否</button></div>
		    </div>

				<br>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"><button id="add" type="button" class="btn btn-lg btn-success" onclick="add()">新增信徒</button></div>
				<div class="col-xs-2"><button id="start" type="button" class="btn btn-lg btn-primary" onclick="getChance()">求籤</button></div>
				<div class="col-xs-2"><button id="end"type="button" class="btn btn-lg btn-danger" onclick="finish()" style="display:none">結束</button></div>
				<div class="col-xs-2"><button id="clean"type="button" class="btn btn-lg btn-warning" onclick="clean()" style="display:none">清空</button></div>

	<script>
	var isFinish = false;
	//控制nav點擊縮放
	$("ul.nav.navbar-nav.navbar-right li a").click(function(){
		$(".navbar-collapse.collapse").removeClass("in");
	});
	//Array.clear() 
	Array.prototype.clear = function() {
	    this.splice(0, this.length);
	};

	var $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
	var	chooseList = new Array();
	var	tempList = new Array();
	var no = 0;
	
	function getChance(){

		if(isFinish){
			clean();
			isFinish = false;
		}

		no = Math.floor((Math.random() * 100) + 1);
		if(tempList.indexOf(no) > 0){
			getChance();
			return;
		} else {
			$('#number').text(no);
			tempList.push(no);
			showYesNo();
		}
		$('#clean').hide();
	}

	function saveChance(){
		if(chooseList.indexOf(no) == -1 && no != 0){
			chooseList.push(no);
		}
		$('#end').show();
		hideYesNo();
	}

	function cleanChance(){
		$('#number').text('');
		hideYesNo();
	}

	function finish(){
		$('#number').text('');
		$('#namelist').append('<li role="presentation" class="active"><a href="#">信徒1</a></li>');
		for(var i = 0; i < chooseList.length; i++){
			$('#answer').append('<p class="lead" >' + chanceList[chooseList[i]-1] + '</p>');
			console.log(i);
		}
		$('#end').hide();
		$('#clean').show();
		hideYesNo();
		//move to namelist
		$body.animate({
			scrollTop: $('#namelist').offset().top
		}, 1000);

		isFinish = true;
	}

	function showYesNo(){
		$('#yes').show();
		$('#no').show();
	}

	function hideYesNo(){
		$('#yes').hide();
		$('#no').hide();
	}

	function clean(){
		$('#namelist').text('');
		$('#answer').text('');
		chooseList.clear();
		tempList.clear();
		$('#clean').hide();
	}

	function add(){

	}
	</script>
