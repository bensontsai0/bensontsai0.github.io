<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <a class="navbar-brand" href="#">恩主公百首籤詩</a>

          </ul>

      </div>

    <div class="container">
	  	<div class="starter-template">
	  		<p>
		        <div id="number" class="chance-number"></div>
				<div class="chance">號籤</div>
			</p>
			<p>
				<button id="yes" type="button" class="btn btn-lg btn-success" onclick="saveChance()" style="display:none">是</button>
				<button id="no"  type="button" class="btn btn-lg btn-danger" onclick="cleanChance()" style="display:none">否</button>
			</p>
			<p>
				<button id="start" type="button" class="btn btn-lg btn-primary" onclick="getChance()">求籤</button>
				<button id="end"type="button" class="btn btn-lg btn-warning" onclick="finish()" style="display:none">結束</button>
			</p>

			<div id="namelist"></div>
			
			<div id="answer"></div>
	   	</div>
	</div>
	
	<footer id="footer">
		<!-- include pageFooter.html -->
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

    <!-- <script>window.jQuery || document.write('<script src="../js/jquery-1.11.3.min.js"><\/script>')</script> -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	<script>
	//控制nav點擊縮放
	$("ul.nav.navbar-nav.navbar-right li a").click(function(){
		$(".navbar-collapse.collapse").removeClass("in");
	});

	var	chooseList = new Array();
	var	tempList = new Array();
	var no = 0;
	
	function getChance(){
		no = Math.floor((Math.random() * 100) + 1);
		if(tempList.indexOf(no) > 0){
			getChance();
			return;
		} else {
			$('#number').text(no);
			tempList.push(no);
			showYesNo();
		}
	}

	function saveChance(){
		if(chooseList.indexOf(no) == -1 && no != 0){
			chooseList.push(no);
		}
		$('#end').show();
		hideYesNo();
	}

	function cleanChance(){
		$('#number').text('');
		hideYesNo();
	}

	function finish(){
		$('#number').text('');
		$('#namelist').append('<h1><span class="label label-default chance">小剉</span></h1>');
		for(var i = 0; i < chooseList.length; i++){
			$('#answer').append('<p class="lead" >' + chanceList[chooseList[i]] + '</p>');
		}
		$('#end').hide();
		hideYesNo();
	}

	function showYesNo(){
		$('#yes').show();
		$('#no').show();
	}

	function hideYesNo(){
		$('#yes').hide();
		$('#no').hide();
	}
	</script>
</body>
