<body>
	<header id="header">
        <!-- pageHeader.html -->
    </header>
    <div class="container">
	  	<div class="starter-template">
	  		<div class="row">
		        <div class="col-xs-12 input-group-lg "><input id="number" type="text" class="form-control" placeholder="輸入籤詩號碼(用空白隔開)範例:1 3" aria-label="輸入籤詩號碼(用空白隔開)  範例: 1 3 4 6" aria-describedby="basic-addon2"></div>
		    </div>
		    <br>
		    <br>
		    <label for="sel1">籤詩種類:</label>
		  	<select class="form-control form-control-lg" id="chance">
				<option value="" selected>靈籤</option>
			    <option value="1">大溪普濟堂---男科</option>
			    <option value="2">大溪普濟堂---女科</option>
			    <option value="3">一字真---百首藥籤</option>
			</select>
			<br>
		    <br>
		    <div class="row">
		        <div class="col-xs-5"><button id="yes" type="button" class="btn btn-all btn-success" onclick="finish()">看籤詩</button></div>
		        <div class="col-xs-2"></div>
		        <div class="col-xs-5"><button id="no"  type="button" class="btn btn-all btn-danger" onclick="cleanChance()">清除</button></div>
		    </div>
			<br>
			
			<div id="answer"></div>
	   	</div>
	</div>

    	<!-- pageFooter.html -->

	<!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- <script>window.jQuery || document.write('<script src="../js/jquery-1.11.3.min.js"><\/script>')</script> -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/assets/ie10-viewport-bug-workaround.js"></script>
	<script src="js/global.js"></script>
	<script>
	var isFinish = false;
	var type = 1;
	//控制nav點擊縮放
	$("ul.nav.navbar-nav.navbar-right li a").click(function(){
		$(".navbar-collapse.collapse").removeClass("in");
	});
	//Array.clear() 
	Array.prototype.clear = function() {
	    this.splice(0, this.length);
	};

	var $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
	var	numList = new Array();

	function cleanChance(){
		$('#number').val('');
		$('#answer').text('');
	}

	function finish(){
		var chanceID = $('#chance').val();
		var numList = $('#number').val().split(' ');
		if(chanceID == '1'){
			getManMedicine(numList);
		} else if(chanceID == '2'){
			getWomanMedicine(numList);
		} else if(chanceID == '3'){
			getRealMedicine(numList);
		} else {
			getChance(numList);
		}
		//move to namelist
		$body.animate({
			scrollTop: $('#namelist').offset().top
		}, 1000);
	}

	function getChance(list){
		for(var i = 0; i < list.length; i++){
			$('#answer').append('<p class="lead" >' + chanceList[list[i]-1] + '</p>');
		}
	}

	function getManMedicine(list){
		for(var i = 0; i < list.length; i++){
			$('#answer').append('<p class="clip_first" id="no'+ list[i] +'" ><img src="img/man'+ list[i] +'.jpg" ></p>');
		}
	}

	function getWomanMedicine(list){
		for(var i = 0; i < list.length; i++){
			$('#answer').append('<p class="clip_first" id="no'+ list[i] +'" ><img src="img/woman'+ list[i] +'.jpg" ></p>');
		}
	}

	function getRealMedicine(list){
		for(var i = 0; i < list.length; i++){
			$('#answer').append('<p class="clip_real" id="no'+ list[i] +'" ><img src="img/real'+ list[i] +'.jpg" ></p>');
		}
	}
	</script>
</body>
